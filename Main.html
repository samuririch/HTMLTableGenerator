<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>HTML Table Generator</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div id="tableInputs">
        <table>
            <tr>
                <td>
                    <div style="background-color: lightslategray; text-align: center; position: fixed; top: 10px; left: 10px; width:375px"><h3>Table Generator</h3></div>
                    <div>
                        <label>Enter the number of Rows</label>
                        <input type="number" id="rowsInput">
                    </br>
                        <label>Enter the number of Columns</label>
                        <input type="number" id="colsInput">
                    </br>
                        <label>Add GridLines</label>
                        <input class="gridCheck" type="checkbox" id="gridlineInput">
                    </br>
                    <button onclick="getTableDimensions()" type="button" class="btn btn-primary">Create Table!</button>
                    </div>
                </td>
                <td>
                    <div id="tableOutputs">
                        <textarea style="resize: none; font-size: 13px; height:500px; width:250px;" id="tableCodeOutput"></textarea>
                    </div>        
                </td>
            </tr>
        </table>    
    </div>


</body>
</html>

<script text="javascript">

function getTableDimensions(){
    let tableCode = "";
    let numRows = parseInt(document.getElementById("rowsInput").value);
    let numColumns = parseInt(document.getElementById("colsInput").value);
    var gridlineCheck = document.querySelectorAll('.gridCheck').value;
    console.log(gridlineCheck);
    tableCode += "<table>\n"
    for(a = 1; a <= numRows; a++){
        tableCode += "\t<tr>\n"
        console.log("StartRow");
        for(b = 1; b <= numColumns; b++){
            tableCode += "\t\t<td></td>\n"
            console.log("StartCol");
            console.log("EndCol");
        }
        tableCode += "\t</tr>\n"
        console.log("EndRow");   
    }
    tableCode += "</table>"
    document.getElementById("tableCodeOutput").innerHTML = tableCode;


}


</script>
