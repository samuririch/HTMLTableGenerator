<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>HTML Table Generator</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div id="tableInputs">
        <table>
            <tr>
                <td>
                    <div style="background-color: lightslategray; text-align: center; position: fixed; top: 10px; left: 10px; width:375px"><h3>Table Generator</h3></div>
                    <div>
                        <label>Enter the number of Rows</label>
                        <input style="margin-left:6%" type="number" id="rowsInput">
                    </br>
                        <label>Enter the number of Columns</label>
                        <input type="number" id="colsInput">
                    </br>
                        <label>Table Height:</label>
                        <input type="number" id="tableHeight">
                    </br>
                        <label>Table Width:</label>
                        <input type="number" id="tableWidth">
                    </br>
                        <label>Add Header?</label>
                        <input type="checkbox" id="headerInput">
                    </div>
                    </br>
                <button onclick="createTableCode()" type="button" class="btn btn-primary">Create Table!</button>
                </td>
                <td>
                    <div id="tableOutputs">
                        <textarea style="resize: none; font-size: 13px; height:500px; width:250px;" id="tableCodeOutput"></textarea>
                    </div>        
                </td>
            </tr>
        </table>    
    </div>

    <div>
        <iframe id="tableDisplay">

        </iframe>
    </div>


</body>
</html>

<script text="javascript">

function createTableCode(){
    let tableCode = "";
    let numRows = parseInt(document.getElementById("rowsInput").value);
    let numColumns = parseInt(document.getElementById("colsInput").value);
    // var headerCheck = document.querySelector('headerInput').value;

    const checkBox = document.getElementById("headerInput");
    console.log("Checkbox value is: " + checkBox.checked);

    let heightInput = document.getElementById("tableHeight").value;
    let widthInput = document.getElementById("tableWidth").value;
    let tableHeight = undefined;
    let tableWidth = undefined;

    if(heightInput == ""){
        document.getElementById("tableHeight").value = "100"
        tableHeight = parseInt(document.getElementById("tableHeight").value);
    }
    else{
        tableHeight = parseInt(document.getElementById("tableHeight").value);
    }

    if(widthInput == ""){
        document.getElementById("tableWidth").value = "100"
        tableWidth = parseInt(document.getElementById("tableWidth").value);
    }
    else{
        tableWidth = parseInt(document.getElementById("tableWidth").value);
    }

    tableCode += "<table style='height:" + tableHeight + "px; width:"+ tableWidth + "px'; border=1>\n"

    if(checkBox.checked == true){
     let headerCode = "";
     headerCode = addHeader(tableCode, numColumns);
     tableCode += headerCode;
    }
    else{
        alert("No Header!");
    }

    for(a = 1; a <= numRows; a++){
        tableCode += "\t<tr>\n"
        for(b = 1; b <= numColumns; b++){
            tableCode += "\t\t<td></td>\n"
        }
        tableCode += "\t</tr>\n"
    }
    tableCode += "</table>"

    drawTable(tableCode)

}

function drawTable(tableCode){
    document.getElementById("tableCodeOutput").innerHTML = tableCode;  
    const iframe = document.getElementById('tableDisplay');
    const html = tableCode;
    iframe.srcdoc = html;
    iframe.sandbox = '';
    document.body.appendChild(iframe);
}

function addHeader(tableCode, numColumns){
    for(i = 1; i < 2; i++){
        tableCode += "\t<tr>\n"
            for(e = 1; e <= numColumns; e++){
                tableCode += "\t\t<th>Col " + e + "</th>\n"
            }
            tableCode += "\t</tr>\n"
    }  
  return tableCode;
}
</script>
